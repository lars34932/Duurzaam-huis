<!DOCTYPE html>
<html>

<head>
  <title>Duurzaam huis</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <img src="fotos/ohm.webp" alt="">
    <p>Ohmega inc. dashboard</p>
  </header>

  <main>

    <section>
      <article class="tijd-datum basic-box box">
        <p>tijd en datum</p>
        <section>
          <p class="tijd-text" id="js--date"></p>
          <p class="tijd-text tijd" id="js--time"></p>
        </section>
      </article>

      <article class="zon-opkomst basic-box box">
        <p>zonsopkomst en ondergang</p>
        <section>
          <p id="zonsopkomst"></p>
          <p id="zonsondergang"></p>
        </section>
      </article>

    </section>
    <section>
      <article class="buiten-temp basic-box box">
        <p>buiten temperatuur</p>
        <section>
          <p class="buiten-temp-text" id="buiten-temp">temperatuur: </p>
          <p class="gevoel-buiten-temp" id="gevoel-buiten-temp">voelt als: </p>
        </section>
      </article>

      <article class="binnen-temp basic-box box">
        <p>binnen temperatuur</p>
        <section>
          <p class="binnen-temp" id="binnen-temp"></p>
          <p class="binnen-humid" id="binnen-humid"></p>
        </section>
      </article>
    </section>
    <section>
      <article class="weer box">
        <p>weer</p>
        <section class="weersection">
          <p id="weer1" class="weertext weer1"></p>
          <p id="weer2" class="weertext"></p>
          <p id="weer3" class="weertext"></p>
          <p id="weer4" class="weertext"></p>
          <p id="weer5" class="weertext"></p>
          <p id="weer6" class="weertext"></p>
          <p id="weer7" class="weertext weer7"></p>
        </section>
      </article>
    </section>

    <article class="gas-elec box">
      <p>elektriciteit gebruik</p>
      <section>
        <canvas id="js--chart--1"></canvas>
      </section>
    </article>
  </main>
  <footer>

  </footer>
</body>

</html>
